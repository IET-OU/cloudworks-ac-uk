<template id="cloudworks-influencers-vue-template">
  <ol id="influencers">
    <li v-for="(user, index) in users"
      :key="user.id"
      :data-index="index"
      :data-id="user.id"
      >
      <img :src="HOST + 'img/user_32/' + user.id" alt="" role="presentation" />
      <a
        :href="HOST + 'user/view/' + user.id + '.html'"
        :title="(index + 1) + '. ' + user.fullname + '\n  Institution: ' + inst(user) + '\n  Reputation: ' + user.reputation + '\n  Created: ' + (user.created || '-')"
        data-toggle="tooltip"
        data-html="true"
        >{{ user.fullname }}</a></li>
  </ol>
</template>
<!-- END: Vue.js component template -->
